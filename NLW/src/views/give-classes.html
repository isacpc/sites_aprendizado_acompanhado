<!DOCTYPE html>

<html lang="pt-br">  <!--lang é um atributo-->
<head>
    <meta charset="UTF-8"/>   <!--meta define atributos específicos da página-->
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/styles/partials/header.css">
    <link rel="stylesheet" type="text/css" href="/styles/partials/page-give-classes.css">
    <link rel="stylesheet" type="text/css" href="/styles/partials/forms.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <title>Proffy | Sua Plataforma de Estudos Online</title>
    <script src="/scripts/addField.js" defer></script>     <!--defer diz para executar após um tempo, não funciona para scripts inline-->
</head>
<body id="page-give-classes">

    <div id="container">      <!--Div que envolve todo conteúdo-->
        <header class="page-header">         
            <div class="top-bar-container">  
                <a href="/">     
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="">   
            </div>

            <div class="header-content">    
                <strong>Que incrível que você quer dar aulas</strong> 
                <p>O primeiro passo, é preencher esse formulário de inscrição</p>
                <!--sem forms-->
            </div>
        </header>

        <main>    
            <form action="/save-classes" id="create-class" method="POST">
                <fieldset>  <!--agrupamento-->
                    <legend>Seus dados</legend>

                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>

                </fieldset>    
                
                <fieldset>
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="sublect"> Matéria</label>
                        <select name="subject" id="subject" required>
                            {%for weekday in weekdays %}  
                                <option value="{{loop.index0}}">
                                    {{weekday}}
                                </option>
                            {%endfor%}
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo da sua hota/aula 
                            <small>(R$)</small>
                        </label>
                        <input name="cost" type="number" id="cost" required>
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horários disponíveis 
                        <button type="button" id="add-time">+ Novo Horário</button> <!--sem o type="button" ele fica querendo submeter o formulário-->
                    </legend>

                    <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]">  <!--o  [] dis ao back-end que  o select pode ir com mais de um valor-->
                                {%for weekday in weekdays %}  
                                    <option value="{{loop.index0}}">
                                       {{weekday}}
                                    </option>
                                {%endfor%}
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>

                    </div>
                </fieldset>

            </form>

            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso importante">
                    Importante! <br/> Preencha todos os lados
                </p>
                <button type="submit" form="create-class">Salver cadastro</button>
            </footer>
        </main>
    </div>
</body>
</html>
